<div *ngIf="project">
	<h2>{{project.name}}</h2>
	<div class="layout-container">
		<div class="description-container">
			<p>{{project.description}}</p>
		</div>
		<div class="gallery-container">
			<artwork-card 
				*ngFor="let artwork of project.gallery"
				[artwork]="artwork"
				[ngClass]="category">
			</artwork-card>
		</div>
	</div>
</div>
