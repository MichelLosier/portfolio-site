
<form id="project-form" 
	[formGroup]="projectForm" 
	(ngSubmit)="onSubmit()" novalidate>
	<div class="form-group">
		<label for="name">Name:
		<input type="text" class="form-control" 
			formControlName="name"
			name="name">
		</label>
	</div>
	<div class="form-group">
		<label for="description">Description:
		<input type="text" class="form-control"
			formControlName="description"
			name="description">
		</label>
	</div>
	<div class="form-group">
		<label for="category">Category:
		<input type="text" class="form-control"
			formControlName="category"
			name="category">
		</label>
	</div>
	<div class="form-group">
		<label for="tags">Tags:
		<input type="text" class="form-control" 
			formControlName="tags"
			name="tags">
		</label>
	</div>

	<div class="form-group">
		<button type="button"
		(click)="addNewArtwork()"
		>Add New Artwork</button>

		<artwork-form
		*ngIf="newArtwork"
		>
		</artwork-form>

		<button type="button">Add Existing Artwork</button>

		<p>Reserved for Gallery property and artwork form</p>
	</div>
	<button type="submit">Submit New Project</button>
</form>
