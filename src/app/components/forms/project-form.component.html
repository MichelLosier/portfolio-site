
<form id="project-form" 
	[formGroup]="projectForm" 
	(ngSubmit)="onSubmit()" novalidate>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" 
			formControlName="name"
			name="name">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" class="form-control"
			formControlName="description"
			name="description">
	</div>
	<div class="form-group">
		<label for="featured-image">Featured Image</label>
		<input type="text" class="form-control"
			formControlName="featuredImage"
			name="featuredImage">
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<input type="text" class="form-control"
			formControlName="category"
			name="category">
	</div>
	<div class="form-group">
		<label for="tags">Tags</label>
		<input type="text" class="form-control" 
			formControlName="tags"
			name="tags">
	</div>
	<div class="form-group">
		<button
		(click)="addNewArtwork()"
		>Add New Artwork</button>

		<artwork-form
		*ngIf="newArtwork"
		>
		</artwork-form>

		<button>Add Existing Artwork</button>

		<p>Reserved for Gallery property and artwork form</p>
	</div>
	<button type="submit">Submit New Project</button>
</form>

<p>Form value: {{ projectForm.value | json }}</p>
<p>Form status: {{ projectForm.status | json }}</p>
