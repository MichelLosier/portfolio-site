<h3>Project Form</h3>
<form id="project-form" 
	[formGroup]="projectForm" 
	(ngSubmit)="onSubmit()" novalidate>
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" 
			formControlName="name"
			name="name">
	</div>
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text" class="form-control"
			formControlName="description"
			name="description">
	</div>
	<div class="form-group">
		<label for="category">Category:</label>
		<input type="text" class="form-control"
			formControlName="category"
			name="category">
	</div>
	<div class="form-group">
		<label for="addTag">Add Tag:</label>
		<input type="text" class="form-control inline" 
			formControlName="addTag"
			name="addTag">
		<button class="inline" type="button" (click)="addTag()">Add</button>
		<p>{{tags}}</p>
	</div>
	<div>
		<label>Gallery:</label>

	</div>
	<div class="form-group">
		<button type="button"
		(click)="addNewArtwork()"
		>Add New Artwork</button>

		<button type="button"
		(click)="addExistingArtwork()"
		>Add Existing Artwork</button>

		<p>Reserved for Gallery property and artwork form</p>
	</div>
	<button 
		*ngIf="newProject"
		type="submit"
	>Submit New Project</button>
	<button 
		*ngIf="!(newProject)"
		type="submit"
	>Update Project</button>
</form>
