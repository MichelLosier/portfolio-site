<div
	*ngIf="artwork"
	[class]="'card-container ' + modality.cardType"
>
	<gallery-image
		[imageUrl]="imageUrl"
		[altText]="artwork.altText"
	>
	</gallery-image>
	<h3 *ngIf="modality.showCaption">
		{{artwork.caption}}
	</h3>
	<p *ngIf="modality.showDescription">
		{{artwork.description}}
	</p>
</div>
