
	<h3>{{project.name}}</h3>
	<div
	*ngIf="selected === true"
	class="description">
		<p>{{project.description}}</p>
		<div class="view-button"
		[routerLink]="['/project', project._id]"
		>view</div>
	</div>

	<gallery-image 
	[path]="project.featuredImage.location" 
	[fileName]="project.featuredImage.normal"
	[altText]="project.featuredImage.altText">
	</gallery-image>
