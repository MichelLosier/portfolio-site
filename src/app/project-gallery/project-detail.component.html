<div *ngIf="project">
	<h2>{{project.name}}</h2>
	<div class="layout-container">
		<div class="description-container">
			<p>{{project.description}}</p>
		</div>
		<div class="artwork-container" *ngFor="let artworkID of project.gallery">
			<gallery-image 
				[id]="artworkID"
				[showCaption]="includeCaptions"
			></gallery-image>
			
		</div>
	</div>
</div>
